<!DOCTYPE html>

<html>

<head>
    <title>Bullet Hell Engine</title>
    <style>
        #input {
            position: fixed;
            left: 410px;
            width: 300px;
        }

        #debug{
            position: fixed;
            left: 750px;
        }

        #left {
            position: fixed;
            left: 0px;
        }

        #play {
            position: relative;
            width: 322px;
        }
    </style>
</head>

<body>
    <div id="left"><div id="game"></div><label>Update: </label><label id="updateTime" class="frameRate">0.000</label> - <label>Draw: </label><label id="drawTime" class="frameRate">0.000</label><br/></div>
    <div id="input">
        <textarea id="inputText" rows="40" cols="50">
{
    "spawners":{
        "first":{
            "pattern":["bullet"],
            "patternTime":"4",
            "spawnerPhase":"0,180,2,0,reverse",
            "spawnedSpeed":"2",
            "spawnedNumber":"2",
            "spawnedAngle":"360"
        },
        "second":{
            "pattern":["three", "wait", "wait"],
            "patternTime":"2",
            "spawnerPhase":"0,360,10,12,circle",
            "spawnedSpeed":"0",
            "spawnedNumber":"4",
            "spawnedAngle":"360",
            "spawnerRadius":"20"
        },
       "three":{
             "pattern":["bullet"],
             "patternRepeat":"1",
             "spawnedAngle":"30",
             "spawnedNumber":"3",
             "spawnedSpeed": "4"
        }
    },
    "boss":{
        "script":[
            {
                "health":"1",
                "events":["spawn,first"]
            },
            {
                "health":"0.8",
                "events":["spawn,second"]
            }
        ]
    }
}
            </textarea>
        <br/>
        <button id="play" onclick="startGame(document.getElementById('inputText').value)">Play</button>
        <br/>
        <button id="play" onclick="stopGame()">Stop</button>
        <br/>
        <button id="play" onclick="playAIGame(document.getElementById('inputText').value)">AI Play</button>
        <br/>
        <button id="play" onclick="playPlanedGame(document.getElementById('inputText').value)">AI Plan</button>
        <br/>
        <button id="play" onclick="generateRandomGame()">Generate Random</button>
    </div>
    <div id="debug">
        <textarea readonly id="debugText" rows="40" cols="50"></textarea>
        <br/>
        <button id="play" onclick="document.getElementById('debugText').textContent = ''">Clear</button>
    </div>
</body>
<script src="js/talakat.js"></script>
<script src="js/tracery.js"></script>
<script src="js/p5.js"></script>
<script src="js/play.js"></script>
</html>
